<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Photo‑Block Tetris — Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Photo‑Block Tetris</h1>
      <div id="meta">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Lines: <span id="lines">0</span></div>
      </div>
    </header>

    <main>
      <div id="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="overlay" class="hidden">
          <div id="memory-modal">
            <h2>Memory unlocked!</h2>
            <img id="memory-photo" src="" alt="Memory photo" />
            <p id="memory-caption"></p>
            <div class="modal-actions">
              <button id="close-modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <aside id="controls-panel">
        <div id="gallery">
          <label class="upload-label">
            Upload photos (used as block textures)
            <input id="images-upload" type="file" accept="image/*" multiple />
          </label>
          <div id="thumbs"></div>
          <p class="hint">Tip: upload 6–12 photos for best variety. Everything stays local to your browser.</p>
        </div>

        <div id="mobile-controls">
          <button id="left" class="ctl">◀</button>
          <button id="rotate" class="ctl">⤾</button>
          <button id="right" class="ctl">▶</button>
          <button id="down" class="ctl">▼</button>
          <button id="drop" class="ctl special">⤓</button>
        </div>

        <div id="actions">
          <button id="start-btn">Start / Restart</button>
          <label><input id="sound-toggle" type="checkbox" /> Sound</label>
        </div>
      </aside>
    </main>

    <footer>
      <small>Mobile-first prototype — built to be hosted as a simple static site. Replace the photos or upload them at runtime.</small>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
