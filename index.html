<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Photo‑Block Tetris — Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Photo‑Block Tetris</h1>
      <div id="meta">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Lines: <span id="lines">0</span></div>
      </div>
    </header>

    <main>
      <div id="controls-wrapper">
        <aside id="controls-panel">
          <div id="gallery">
            <label class="upload-label">
              Upload photo (used as background)
              <input id="images-upload" type="file" accept="image/*" />
            </label>
            <div id="thumbs"></div>
            <p class="hint">Tip: upload a photo to reveal as you play. Everything stays local to your browser.</p>
          </div>
          <div id="actions">
            <button id="start-btn">Start / Restart</button>
            <label><input id="sound-toggle" type="checkbox" /> Sound</label>
          </div>
        </aside>
      </div>
      <div id="game-wrapper" style="display:none;">
        <div id="game-area">
          <canvas id="game-canvas"></canvas>
        </div>
        <div id="game-controls-row" style="display:flex;justify-content:center;gap:16px;margin:16px 0;">
          <button id="btn-left" title="Left" style="font-size:2rem;padding:12px 20px;border-radius:8px;border:none;background:#173047;color:#fff;">
            &#8592;
          </button>
          <button id="btn-rotate" title="Rotate" style="font-size:2rem;padding:12px 20px;border-radius:8px;border:none;background:#173047;color:#fff;">
            &#8635;
          </button>
          <button id="btn-right" title="Right" style="font-size:2rem;padding:12px 20px;border-radius:8px;border:none;background:#173047;color:#fff;">
            &#8594;
          </button>
          <button id="btn-drop" title="Drop" style="font-size:2rem;padding:12px 20px;border-radius:8px;border:none;background:#ff6f92;color:#fff;">
            &#8595;
          </button>
        </div>
      </div>
    </main>

    <footer>
      <small>Mobile-first prototype — built to be hosted as a simple static site. Replace the photos or upload them at runtime.</small>
    </footer>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
